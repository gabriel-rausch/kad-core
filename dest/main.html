{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

{records}


<f:comment>
    // memory help for debugging:
    <f:debug>{data}</f:debug>
    <f:debug>{settings}</f:debug>
    <f:debug>{file}</f:debug>
</f:comment>


<f:comment>
    {v:content.resources.fal(table: ''tt_content'', field: ''image'', record: {foo: 'bar'}, uid: 123, as: 'NULL')}


    <f:uri.image src="{v:page.info(pageUid: 11, field: 'media')}" treatIdAsReference="1" />


    <f:image src="{data.pid}" width="100" treatIdAsReference="1" />
    <v:content.render contentUids="{0:item.uid}" />




<v:variable.set name="pageIdHonen" value="1" />
<v:variable.set name="pageIdEntgraten" value="1" />
<v:variable.set name="pageIdEvents" value="5" />
<v:variable.set name="pageIdNews" value="4" />
<v:variable.set name="pageIdUnternehmen" value="1" />
<v:variable.set name="pageIdImpressum" value="1" />


<div class="main-wrapper">
    
    <v:variable.set name="contentElements" value="{v:content.get(column:'0', render:'FALSE')}" />

    <f:for each="{contentElements}" as="item" iteration="footerIteration">

        <f:switch expression="{item.layout}">
            
            <f:case value="1">
                <f:if condition="{superheroOpen}==1">
                    <f:then>
                        <v:variable.unset name="superheroOpen" />
                        <f:render partial="fluid-superhero-right" arguments="{_all}" />
                    </f:then>
                    <f:else>
                        <v:variable.set name="superheroOpen" value="1" />
                        <f:render partial="fluid-superhero-left" arguments="{_all}" />
                    </f:else>
                </f:if>
            </f:case>

            <f:case value="0">
                &lt;!&ndash; <f:render partial="test-partial-2" arguments="{_all}" /> &ndash;&gt;
            </f:case>

            <f:case value="2">
                <f:render partial="fluid-singlecol" arguments="{_all}" />
            </f:case>

            <f:case value="3">
                <v:variable.set name="textImgReversed" value="0" />
                <f:render partial="fluid-twocol-textimg" arguments="{_all}" />
            </f:case>

            <f:case value="4">
                <v:variable.set name="textImgReversed" value="1" />
                <f:render partial="fluid-twocol-textimg" arguments="{_all}" />
            </f:case>

            <f:case value="5">
                <f:render partial="fluid-event-widget" arguments="{_all}" />
            </f:case>

            <f:case value="6">
                <f:render partial="fluid-news-widget" arguments="{_all}" />
            </f:case>
            
            <f:case default="TRUE">
                default
            </f:case>
         </f:switch>

    </f:for>

</div>



<f:render partial="fluid-header" arguments="{_all}" />
<f:render partial="fluid-footer" arguments="{_all}" />




    <v:content.render contentUids="{0:item.uid}" />
</f:comment>

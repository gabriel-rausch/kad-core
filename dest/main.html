{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}



<v:variable.set name="pageIdHonen" value="1" />
<v:variable.set name="pageIdEntgraten" value="1" />
<v:variable.set name="pageIdEvents" value="5" />
<v:variable.set name="pageIdNews" value="4" />
<v:variable.set name="pageIdUnternehmen" value="1" />
<v:variable.set name="pageIdImpressum" value="23" />
<v:variable.set name="pageIdAGB" value="24" />
<v:variable.set name="pageIdStellenmarkt" value="22" />



<f:render partial="fluid-header" arguments="{_all}" />

<div class="main-wrapper">
    <f:for each="{content}" as="item">

        <f:switch expression="{item.data.layout}">

            <f:case value="1">
                <f:if condition="{superheroOpen}==1">
                    <f:then>
                        <v:variable.unset name="superheroOpen" />
                        <f:render partial="fluid-superhero-right" arguments="{_all}" />
                    </f:then>
                    <f:else>
                        <v:variable.set name="superheroOpen" value="1" />
                        <f:render partial="fluid-superhero-left" arguments="{_all}" />
                    </f:else>
                </f:if>
            </f:case>

            <f:case value="2">
                <f:render partial="fluid-singlecol" arguments="{item:item,border:1,white:1}" />
            </f:case>
            <f:case value="20">
                <f:render partial="fluid-singlecol" arguments="{item:item,border:1}" />
            </f:case>
            <f:case value="21">
                <f:render partial="fluid-singlecol" arguments="{item:item,white:1}" />
            </f:case>
            <f:case value="22">
                <f:render partial="fluid-singlecol" arguments="{item:item}" />
            </f:case>
            <f:case value="23">
                <f:render partial="fluid-singlecol" arguments="{item:item,columns:1}" />
            </f:case>
            <f:case value="24">
                <f:render partial="fluid-singlecol" arguments="{item:item,columns:1,white:1}" />
            </f:case>
            <f:case value="26">
                <f:render partial="fluid-singlecol" arguments="{item:item,graphic:1}" />
            </f:case>
            <f:case value="80">
                <f:render partial="fluid-singlecol" arguments="{item:item,slideshow:1}" />
            </f:case>
            <f:case value="81">
                <f:render partial="fluid-fullpicture" arguments="{item:item}" />
            </f:case>
            <f:case value="82">
                <f:render partial="fluid-fullpicture" arguments="{item:item,slideshow:1}" />
            </f:case>

            <f:case value="3">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,outerspacing:1}" />
            </f:case>
            <f:case value="4">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,outerspacing:1,order:1}" />
            </f:case>
            <f:case value="58">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,transparent:1,white:1}" />
            </f:case>
            <f:case value="59">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,white:1,shifted:1}" />
            </f:case>
            <f:case value="60">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,transparent:1}" />
            </f:case>
            <f:case value="61">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,transparent:1,order:1}" />
            </f:case>
            <f:case value="62">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,slideshow:1}" />
            </f:case>
            <f:case value="63">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,order:1,slideshow:1}" />
            </f:case>
            <f:case value="64">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,white:1}" />
            </f:case>
            <f:case value="65">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,order:1,white:1}" />
            </f:case>
            <f:case value="66">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,info:1,white:1}" />
            </f:case>
            <f:case value="67">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,info:1,order:1,white:1}" />
            </f:case>
            <f:case value="68">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,imgoverlay:1,outerspacing:1,}" />
            </f:case>
            <f:case value="69">
                <f:render partial="fluid-twocol-textimg" arguments="{item:item,imgoverlay:1,outerspacing:1,order:1}" />
            </f:case>
            
            <f:case value="5">
                <f:render partial="fluid-event-widget" arguments="{_all}" />
            </f:case>

            <f:case value="6">
                <f:render partial="fluid-news-widget" arguments="{_all}" />
            </f:case>

            <f:case value="30">
                <v:variable.set name="heroType" value="0" />
                <f:render partial="fluid-hero" arguments="{_all}" />
            </f:case>
            <f:case value="31">
                <v:variable.set name="heroType" value="1" />
                <f:render partial="fluid-hero" arguments="{_all}" />
            </f:case>

            <f:case value="50">
                <f:render partial="fluid-heromachines" arguments="{_all}" />
            </f:case>

            <f:case value="70">
                <f:render partial="fluid-fullimageparallax" arguments="{_all}" />
            </f:case>

            <f:case value="90">
                <f:render partial="fluid-impression" arguments="{item:item,type:'two-images'}" />
            </f:case>
            <f:case value="91">
                <f:render partial="fluid-impression" arguments="{item:item,type:'eight-images',white:1}" />
            </f:case>

            <f:case value="100">
                <f:render partial="fluid-singlecol" arguments="{item:item,facts:1}" />
            </f:case>
            <f:case value="101">
                <f:render partial="fluid-singlecol" arguments="{item:item,facts:1,white:1}" />
            </f:case>

            <f:case value="120">
                <f:render partial="fluid-tooltip" arguments="{item:item,type:'tooltip-1'}" />
            </f:case>
            <f:case value="121">
                <f:render partial="fluid-tooltip" arguments="{item:item,type:'tooltip-2'}" />
            </f:case>

            <f:case value="140">
                <f:render partial="fluid-title" arguments="{item:item,white:1}" />
            </f:case>
            <f:case value="141">
                <f:render partial="fluid-title" arguments="{item:item}" />
            </f:case>

            <f:case value="150">
                <f:render partial="fluid-form" arguments="{item:item}" />
            </f:case>

            <f:case value="160">
                <f:render partial="fluid-address" arguments="{item:item}" />
            </f:case>

            <f:case value="170">
                <f:render partial="fluid-stellenmarkt" arguments="{item:item,pageIdStellenmarkt:pageIdStellenmarkt}" />
            </f:case>

            <f:case value="180">
                <f:render partial="fluid-about" arguments="{item:item}" />
            </f:case>

            <f:case default="TRUE">
            </f:case>
        </f:switch>

    </f:for>
</div>

<f:render partial="fluid-footer" arguments="{_all}" />




<f:comment>
    // memory help for debugging:

    <f:debug>{item}</f:debug>
    <f:debug>{data}</f:debug>
    <f:debug>{settings}</f:debug>
    <f:debug>{file}</f:debug>
    <f:image src="{item.files.0.originalFile.uid}" width="100" />
    <v:content.render contentUids="{0:item.uid}" />
</f:comment>

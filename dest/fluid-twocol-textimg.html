{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<div class="pattern mod mod-twocoltextimg {f:if(condition: '{slideshow} == 1', then: ' slideshow', else: '')}" id="uid{item.data.uid}">
  <div class="main-content">
    <div class="main-content-inner">
      <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-right', else: 'col-left')}">
        <div class="content">
          <h2>{item.data.header}</h2>
          <f:format.html>{item.data.bodytext}</f:format.html>
        </div>
      </div>

      <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-left flex', else: 'col-right flex')}">

        <f:if condition="{slideshow} == 1">
          <f:then>
            <div class="slideshow-inner" data-srcsets="{f:render(partial: 'fluid-image-json', arguments: {imgs:'{item.files}'})}">
              <f:render partial="fluid-image" arguments="{data: {uid:'{item.files.0.originalFile.uid}', type:'contain'}}" />
            </div>
            <div class="nav next"><span class="icon icon-arrow-next"></span></div>
            <div class="nav prev"><span class="icon icon-arrow-prev"></span></div>
          </f:then>
          <f:else>
            <f:render partial="fluid-image" arguments="{data: {uid:'{item.files.0.originalFile.uid}', type:'cover'}}" />
          </f:else>
        </f:if>
      </div>

      <div class="clear"></div>
    </div>
  </div>
</div>

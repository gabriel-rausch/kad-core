{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<div class="pattern mod mod-twocoltextimg{f:if(condition: '{slideshow} == 1', then: ' slideshow')}{f:if(condition: '{white} == 1', then: ' white')}{f:if(condition: '{info} == 1', then: ' info')}"
     id="uid{item.data.uid}">
  <div class="main-content">
    <div class="main-content-inner">
      <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-right', else: 'col-left')}">
        <div class="content">
          <h2>{item.data.header}</h2>
          <f:format.html>{item.data.bodytext}</f:format.html>
        </div>
      </div>

      <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-left flex', else: 'col-right flex')}">

        <f:if condition="{slideshow} == 1">
          <f:then>
            <f:render partial="fluid-slideshow" arguments="{item:item,outside:1}" />
          </f:then>
          <f:else>
            <f:render partial="fluid-image" arguments="{data: {uid:'{item.files.0.originalFile.uid}', type:'{f:if(condition: \'{white} == 1\', then: \'contain\', else: \'cover\')}'}}" />
          </f:else>
        </f:if>
      </div>

      <f:if condition="{info} == 1">
        <f:then>
          <div class="data" data-srcsets="{f:render(partial: 'fluid-image-json', arguments: {imgs:'{item.files}'})}"></div>
        </f:then>
      </f:if>

      <div class="clear"></div>
    </div>
  </div>
</div>

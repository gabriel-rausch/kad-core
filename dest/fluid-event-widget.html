{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<div class="mod mod-eventwidget">
    
    <div class="widget-title">Events</div>
    
    <div class="main-content">
      <div class="nav next"><span class="fa fa-arrow-right"></span></div>
      <div class="nav prev"><span class="fa fa-arrow-left"></span></div>
      
      <div class="events">
        <v:variable.set name="events" value="{v:content.get(column:'0', pageUid:'{pageIdEvents}', render:'FALSE')}" />
        <f:for each="{events}" as="event">
          <div class="event">
            <span class="event-title">{event.header}</span>
            <f:format.html>{event.bodytext}</f:format.html>
          </div>
        </f:for>
      </div>
    </div>

</div>

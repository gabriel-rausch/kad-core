<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC22Vefdnj0kZ1qqjCxeXMhV1BP_EoteQ"></script>
  <script type="text/javascript">
    var map, marker0, marker1, marker2;

    google.maps.event.addDomListener(window, 'load', init);

    function init() {
      var mapOptions = {
        scrollwheel: false,
        mapTypeControl: false,
        zoom: 13,
        center: new google.maps.LatLng(48.6425995, 9.3535348),
        styles: [{
          "featureType": "landscape",
          "elementType": "geometry.fill",
          "stylers": [{
            "visibility": "on"
          }, {
            "color": "#f8f8f8"
          }]
        }, {
          "featureType": "landscape.man_made",
          "elementType": "all",
          "stylers": [{
            "visibility": "off"
          }]
        }, {
          "featureType": "landscape.man_made",
          "elementType": "geometry.fill",
          "stylers": [{
            "visibility": "on"
          }, {
            "color": "#dfe6a0"
          }]
        }, {
          "featureType": "poi",
          "elementType": "geometry",
          "stylers": [{
            "lightness": 21
          }, {
            "visibility": "off"
          }]
        }, {
          "featureType": "road",
          "elementType": "all",
          "stylers": [{
            "visibility": "simplified"
          }]
        }, {
          "featureType": "road",
          "elementType": "labels",
          "stylers": [{
            "saturation": "-100"
          }]
        }, {
          "featureType": "road.highway",
          "elementType": "geometry.fill",
          "stylers": [{
            "visibility": "on"
          }, {
            "color": "#656565"
          }]
        }, {
          "featureType": "water",
          "elementType": "all",
          "stylers": [{
            "color": "#ffffff"
          }, {
            "visibility": "on"
          }]
        }, {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [{
            "color": "#1a1a1a"
          }, {
            "lightness": 17
          }]
        }, {
          "featureType": "water",
          "elementType": "geometry.fill",
          "stylers": [{
            "color": "#e5e5e5"
          }]
        }, {
          "featureType": "water",
          "elementType": "labels.text",
          "stylers": [{
            "visibility": "simplified"
          }]
        }, {
          "featureType": "water",
          "elementType": "labels.text.fill",
          "stylers": [{
            "color": "#8b8b8b"
          }, {
            "visibility": "simplified"
          }]
        }]
      };
      var mapElement = document.getElementById('map');
      map = new google.maps.Map(mapElement, mapOptions);

      // KADIA NT
      marker0 = new google.maps.Marker({
        position: new google.maps.LatLng(48.6425995, 9.3535348),
        map: map,
        icon: 'ka-pin.png'
      });

      // KADIA Homburg
      marker1 = new google.maps.Marker({
        position: new google.maps.LatLng(49.347619, 7.350434),
        map: map,
        icon: 'ka-pin.png'
      });

      // KADIA USA
      marker2 = new google.maps.Marker({
        position: new google.maps.LatLng(42.495975, -83.688839),
        map: map,
        icon: 'ka-pin.png'
      });

    }

    function changeLocation(num) {
      map.setCenter(window['marker' + num].getPosition());
    }
  </script>
</head>

<body>
<div id="map"></div>
</body>

</html>

{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<div class="pattern mod-singlecol{f:if(condition: '{border} == 1', then: ' border')}{f:if(condition: '{white} == 1', then: ' white')}{f:if(condition: '{slideshow} == 1', then: ' slideshow')}">
  <div class="main-content">
    <div class="main-content-inner">
      <div class="inner">

      <f:if condition="{slideshow} == 1">

        <f:then>
          <f:render partial="fluid-slideshow" arguments="{item:item,outside:1}" />
        </f:then>

        <f:else>
            <h2>{item.data.header}</h2>
            <f:format.html>{item.data.bodytext}</f:format.html>
        </f:else>

      </f:if>
      </div>
    </div>
  </div>
</div>

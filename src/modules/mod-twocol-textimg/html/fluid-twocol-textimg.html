{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<div class="pattern mod-twocol-textimg">
  <div class="main-content">
    
    <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-right', else: 'col-left')}">
      <div class="content">
        <h2>{item.data.header}</h2>
        <f:format.html>{item.data.bodytext}</f:format.html>
      </div>
    </div>
    
    <div class="{f:if(condition: '{textImgReversed} == 1', then: 'col-left flex', else: 'col-right flex')}">
      <v:variable.set name="data" value="{uid:'{item.files.0.originalFile.uid}', type:'cover'}" />
      <f:render partial="fluid-image" arguments="{_all}" />
    </div>


    <div class="clear"></div>
  </div>
</div>
